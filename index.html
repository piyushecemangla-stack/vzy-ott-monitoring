<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VZY OTT Platform Monitor</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- AWS SDK -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1000.0.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        .pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app"></div>

    <script>
        // AWS Configuration (Pre-configured with your credentials)
        const AWS_CONFIG = {
            accessKeyId: 'AKIAWT5V2FQ6OMGBNIT3',
            secretAccessKey: 'hG1IFH1axlyPSvqPAdEma4M5BKky7/m+KA5dFMqXAWS',
            region: 'ap-south-1'
        };

        // Initialize AWS SDK
        AWS.config.update(AWS_CONFIG);
        const cloudwatch = new AWS.CloudWatch();

        // App State
        let appState = {
            loading: true,
            error: null,
            discovery: null,
            services: {},
            lastUpdate: null,
            autoRefresh: true
        };

        // Service Configuration
        const SERVICE_CATEGORIES = {
            'Frontend & Backend': ['frontend', 'sms-adaptor'],
            'Content Partners': ['zee5', 'sony-liv', 'js', 'fancode', 'hoichoi', 'chaupal', 'sun-nxt', 'hungama'],
            'AWS Services': ['s3-input', 'step-functions', 's3-output', 'catalogue-adaptor'],
            'Databases': ['mongodb-content', 'mongodb-users'],
            'Kaltura CMS': ['kaltura-central', 'kaltura-household', 'kaltura-device', 'kaltura-concurrency', 'kaltura-playback', 'kaltura-token'],
            'Dish Backend': ['dish-login', 'dish-getuser', 'dish-webhook', 'dish-catalogue', 'dish-payment'],
            'Other Services': ['vyne-re', 'sara-rec', 'partner-sub']
        };

        const SERVICE_NAMES = {
            'frontend': 'VZY Frontend',
            'sms-adaptor': 'SMS Adaptor',
            'zee5': 'Zee5',
            'sony-liv': 'Sony LIV',
            'js': 'JS',
            'fancode': 'Fancode',
            'hoichoi': 'Hoichoi',
            'chaupal': 'Chaupal',
            'sun-nxt': 'Sun Nxt',
            'hungama': 'Hungama',
            's3-input': 'S3 Input Bucket',
            'step-functions': 'Step Functions',
            's3-output': 'S3 Output',
            'catalogue-adaptor': 'Catalogue Adaptor',
            'mongodb-content': 'MongoDB (Content)',
            'mongodb-users': 'MongoDB (Users)',
            'kaltura-central': 'Central Content Store',
            'kaltura-household': 'Household & Profile',
            'kaltura-device': 'Device Management',
            'kaltura-concurrency': 'Device Limit/Concurrency',
            'kaltura-playback': 'Playback Service',
            'kaltura-token': 'KS Token Service',
            'dish-login': 'Login Service',
            'dish-getuser': 'GetUserAPI',
            'dish-webhook': 'Webhook',
            'dish-catalogue': 'Fliqs Catalogue',
            'dish-payment': 'Payment Ack',
            'vyne-re': 'Vyne RE Manager',
            'sara-rec': 'SARA Recommendation',
            'partner-sub': 'Partner Subscription'
        };

        // Discover CloudWatch setup
        async function discoverCloudWatch() {
            console.log('ðŸ” Discovering CloudWatch configuration...');
            
            const discovery = {
                namespaces: [],
                metrics: {},
                alarms: [],
                hasVZYMonitoring: false,
                vzyNamespace: null
            };

            try {
                // List all metric namespaces
                const metrics = await cloudwatch.listMetrics({MaxRecords: 500}).promise();
                const namespaces = new Set();
                
                metrics.Metrics.forEach(m => namespaces.add(m.Namespace));
                discovery.namespaces = Array.from(namespaces);
                
                console.log(`âœ“ Found ${discovery.namespaces.length} namespaces:`, discovery.namespaces);

                // Check for VZY/OTT monitoring
                const vzyNamespace = discovery.namespaces.find(ns => 
                    ns.includes('VZY') || ns.includes('OTT') || ns.includes('vzy')
                );
                
                if (vzyNamespace) {
                    discovery.hasVZYMonitoring = true;
                    discovery.vzyNamespace = vzyNamespace;
                    console.log(`âœ“ Found VZY monitoring namespace: ${vzyNamespace}`);
                    
                    // Get metrics from VZY namespace
                    const vzyMetrics = await cloudwatch.listMetrics({
                        Namespace: vzyNamespace,
                        MaxRecords: 500
                    }).promise();
                    
                    discovery.metrics[vzyNamespace] = vzyMetrics.Metrics;
                    console.log(`âœ“ Found ${vzyMetrics.Metrics.length} metrics in ${vzyNamespace}`);
                }

                // Get alarms
                const alarmsResponse = await cloudwatch.describeAlarms({MaxRecords: 100}).promise();
                discovery.alarms = alarmsResponse.MetricAlarms || [];
                console.log(`âœ“ Found ${discovery.alarms.length} alarms`);

            } catch (error) {
                console.error('Discovery error:', error);
                discovery.error = error.message;
            }

            return discovery;
        }

        // Fetch metrics for services
        async function fetchServiceMetrics(discovery) {
            const services = {};
            const namespace = discovery.vzyNamespace || 'VZY/OTT';
            
            if (!discovery.hasVZYMonitoring) {
                console.log('âš  No VZY monitoring found. Using simulated data.');
                // Use simulated data
                Object.keys(SERVICE_NAMES).forEach(key => {
                    const rand = Math.random();
                    services[key] = {
                        name: SERVICE_NAMES[key],
                        status: rand > 0.1 ? (rand > 0.2 ? 'healthy' : 'warning') : 'down',
                        latency: Math.floor(Math.random() * 400) + 50,
                        uptime: parseFloat((98 + Math.random() * 2).toFixed(2)),
                        simulated: true
                    };
                });
                return services;
            }

            // Fetch real metrics
            const endTime = new Date();
            const startTime = new Date(endTime.getTime() - 5 * 60 * 1000);

            for (const [key, name] of Object.entries(SERVICE_NAMES)) {
                try {
                    const params = {
                        MetricDataQueries: [
                            {
                                Id: 'health',
                                MetricStat: {
                                    Metric: {
                                        Namespace: namespace,
                                        MetricName: 'ServiceHealth',
                                        Dimensions: [{Name: 'ServiceName', Value: key}]
                                    },
                                    Period: 60,
                                    Stat: 'Average'
                                }
                            },
                            {
                                Id: 'latency',
                                MetricStat: {
                                    Metric: {
                                        Namespace: namespace,
                                        MetricName: 'ServiceLatency',
                                        Dimensions: [{Name: 'ServiceName', Value: key}]
                                    },
                                    Period: 60,
                                    Stat: 'Average'
                                }
                            }
                        ],
                        StartTime: startTime,
                        EndTime: endTime
                    };

                    const data = await cloudwatch.getMetricData(params).promise();
                    const healthValue = data.MetricDataResults[0].Values[0];
                    const latencyValue = data.MetricDataResults[1].Values[0];

                    let status = 'unknown';
                    if (healthValue !== undefined && healthValue !== null) {
                        status = healthValue === 1 ? 'healthy' : healthValue >= 0.5 ? 'warning' : 'down';
                    }

                    services[key] = {
                        name,
                        status,
                        latency: latencyValue !== undefined ? Math.round(latencyValue) : 0,
                        uptime: 99.5,
                        simulated: false
                    };
                } catch (error) {
                    console.error(`Error fetching metrics for ${key}:`, error);
                    services[key] = {
                        name,
                        status: 'unknown',
                        latency: 0,
                        uptime: 0,
                        simulated: false
                    };
                }
            }

            return services;
        }

        // Initialize and fetch data
        async function initialize() {
            try {
                appState.loading = true;
                appState.error = null;
                render();

                // Discover CloudWatch setup
                const discovery = await discoverCloudWatch();
                appState.discovery = discovery;

                if (discovery.error) {
                    throw new Error(discovery.error);
                }

                // Fetch service metrics
                const services = await fetchServiceMetrics(discovery);
                appState.services = services;
                appState.lastUpdate = new Date();
                appState.loading = false;

                render();

                // Auto-refresh every minute
                if (appState.autoRefresh) {
                    setTimeout(() => {
                        if (appState.autoRefresh) initialize();
                    }, 60000);
                }

            } catch (error) {
                console.error('Initialization error:', error);
                appState.error = error.message;
                appState.loading = false;
                render();
            }
        }

        // Render functions
        function getStatusColor(status) {
            const colors = {
                healthy: 'bg-green-500',
                warning: 'bg-orange-500',
                down: 'bg-red-500',
                unknown: 'bg-gray-500'
            };
            return colors[status] || colors.unknown;
        }

        function getStatusIcon(status) {
            const icons = {
                healthy: 'âœ“',
                warning: 'âš ',
                down: 'âœ—',
                unknown: '?'
            };
            return icons[status] || icons.unknown;
        }

        function render() {
            const app = document.getElementById('app');
            
            if (appState.loading) {
                app.innerHTML = `
                    <div class="min-h-screen flex items-center justify-center">
                        <div class="text-center">
                            <div class="inline-block w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                            <p class="text-gray-600 text-lg">Connecting to AWS CloudWatch...</p>
                            <p class="text-gray-400 text-sm mt-2">Region: ap-south-1</p>
                        </div>
                    </div>
                `;
                return;
            }

            if (appState.error) {
                app.innerHTML = `
                    <div class="min-h-screen flex items-center justify-center p-6">
                        <div class="max-w-lg bg-red-50 border border-red-200 rounded-xl p-8">
                            <div class="text-red-600 text-6xl mb-4">âš </div>
                            <h1 class="text-2xl font-bold text-red-900 mb-2">Connection Error</h1>
                            <p class="text-red-800 mb-4">${appState.error}</p>
                            <button onclick="initialize()" class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700">
                                Retry Connection
                            </button>
                        </div>
                    </div>
                `;
                return;
            }

            const services = appState.services;
            const discovery = appState.discovery;
            
            const healthyCount = Object.values(services).filter(s => s.status === 'healthy').length;
            const warningCount = Object.values(services).filter(s => s.status === 'warning').length;
            const downCount = Object.values(services).filter(s => s.status === 'down').length;
            const totalCount = Object.values(services).length;

            let categoriesHTML = '';
            for (const [category, serviceKeys] of Object.entries(SERVICE_CATEGORIES)) {
                const categoryServices = serviceKeys.map(key => ({
                    key,
                    ...services[key]
                })).filter(s => s.name);

                if (categoryServices.length === 0) continue;

                const servicesHTML = categoryServices.map(service => {
                    const statusColor = getStatusColor(service.status);
                    const statusIcon = getStatusIcon(service.status);
                    const textColor = service.status === 'healthy' ? 'text-green-600' : 
                                     service.status === 'warning' ? 'text-orange-600' :
                                     service.status === 'down' ? 'text-red-600' : 'text-gray-600';
                    
                    return `
                        <div class="${statusColor} bg-opacity-10 border ${statusColor} border-opacity-30 rounded-lg p-4 hover:shadow-lg transition">
                            <div class="flex items-start justify-between mb-2">
                                <h3 class="font-semibold text-sm text-gray-800">${service.name}</h3>
                                <span class="${textColor} text-xl font-bold">${statusIcon}</span>
                            </div>
                            <div class="space-y-1 text-xs text-gray-600">
                                <div class="flex justify-between">
                                    <span>Latency:</span>
                                    <span class="font-mono font-semibold">${service.latency}ms</span>
                                </div>
                                <div class="flex justify-between">
                                    <span>Uptime:</span>
                                    <span class="font-mono font-semibold">${service.uptime}%</span>
                                </div>
                                ${service.simulated ? '<div class="text-yellow-600 text-xs mt-1">Simulated</div>' : ''}
                            </div>
                        </div>
                    `;
                }).join('');

                categoriesHTML += `
                    <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                        <h2 class="text-xl font-bold text-gray-900 mb-4">${category}</h2>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            ${servicesHTML}
                        </div>
                    </div>
                `;
            }

            app.innerHTML = `
                <div class="min-h-screen p-6">
                    <div class="max-w-7xl mx-auto">
                        <!-- Header -->
                        <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                            <div class="flex items-center justify-between mb-4">
                                <div>
                                    <h1 class="text-3xl font-bold text-gray-900 flex items-center gap-3">
                                        ðŸ“º VZY OTT Platform Monitor
                                    </h1>
                                    <p class="text-gray-500 mt-1">Real-time system health â€¢ Region: ap-south-1</p>
                                    ${!discovery.hasVZYMonitoring ? `
                                        <p class="text-yellow-600 text-sm mt-2">âš  Using simulated data - No VZY monitoring namespace found</p>
                                    ` : `
                                        <p class="text-green-600 text-sm mt-2">âœ“ Connected to ${discovery.vzyNamespace}</p>
                                    `}
                                </div>
                                <div class="text-right space-y-2">
                                    <div class="text-sm text-gray-500">
                                        Last: ${appState.lastUpdate.toLocaleTimeString()}
                                    </div>
                                    <button onclick="initialize()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm">
                                        ðŸ”„ Refresh
                                    </button>
                                </div>
                            </div>

                            <!-- Stats -->
                            <div class="grid grid-cols-4 gap-4">
                                <div class="bg-gray-50 rounded-lg p-4">
                                    <div class="text-2xl font-bold text-gray-900">${totalCount}</div>
                                    <div class="text-sm text-gray-600">Total</div>
                                </div>
                                <div class="bg-green-50 rounded-lg p-4">
                                    <div class="text-2xl font-bold text-green-600">${healthyCount}</div>
                                    <div class="text-sm text-gray-600">Healthy</div>
                                </div>
                                <div class="bg-orange-50 rounded-lg p-4">
                                    <div class="text-2xl font-bold text-orange-600">${warningCount}</div>
                                    <div class="text-sm text-gray-600">Warning</div>
                                </div>
                                <div class="bg-red-50 rounded-lg p-4">
                                    <div class="text-2xl font-bold text-red-600">${downCount}</div>
                                    <div class="text-sm text-gray-600">Down</div>
                                </div>
                            </div>
                        </div>

                        <!-- Services -->
                        ${categoriesHTML}

                        <!-- Discovery Info -->
                        ${discovery.namespaces.length > 0 ? `
                        <div class="bg-white rounded-xl shadow-sm p-6">
                            <h3 class="font-semibold text-gray-900 mb-3">CloudWatch Namespaces Detected</h3>
                            <div class="flex flex-wrap gap-2">
                                ${discovery.namespaces.map(ns => `
                                    <span class="px-3 py-1 bg-blue-50 text-blue-700 rounded-full text-sm">${ns}</span>
                                `).join('')}
                            </div>
                            ${discovery.alarms.length > 0 ? `
                                <div class="mt-4">
                                    <h4 class="font-semibold text-gray-700 mb-2">Active Alarms: ${discovery.alarms.length}</h4>
                                </div>
                            ` : ''}
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Start the app
        initialize();
    </script>
</body>
</html>

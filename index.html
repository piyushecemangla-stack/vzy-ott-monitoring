        async function fetch24HourMetrics() {
            updateStatus('Fetching 24-hour metrics...');
            
            const endTime = new Date();
            const startTime = new Date(endTime.getTime() - 24 * 60 * 60 * 1000); // 24 hours
            const results = {};
            
            for (const [serviceId, config] of Object.entries(SERVICES)) {
                try {
                    const dimensions = [
                        { Name: 'ServiceName', Value: serviceId },
                        { Name: 'Category', Value: config.category }
                    ];
                    
                    // Fetch all metrics for 24 hours
                    const [latencyData, invocationData, errorData] = await Promise.all([
                        cloudwatch.getMetricStatistics({
                            Namespace: 'VZY/OTT',
                            MetricName: 'ServiceLatency',
                            Dimensions: dimensions,
                            StartTime: startTime,
                            EndTime: endTime,
                            Period: 300, // 5-minute intervals
                            Statistics: ['Average', 'Minimum', 'Maximum']
                        }).promise(),
                        cloudwatch.getMetricStatistics({
                            Namespace: 'VZY/OTT',
                            MetricName: 'Invocations',
                            Dimensions: dimensions,
                            StartTime: startTime,
                            EndTime: endTime,
                            Period: 300,
                            Statistics: ['Sum']
                        }).promise(),
                        cloudwatch.getMetricStatistics({
                            Namespace: 'VZY/OTT',
                            MetricName: 'ErrorCount',
                            Dimensions: dimensions,
                            StartTime: startTime,
                            EndTime: endTime,
                            Period: 300,
                            Statistics: ['Sum']
                        }).promise()
                    ]);
                    
                    // Calculate metrics
                    const latencyPoints = latencyData.Datapoints.sort((a, b) => b.Timestamp - a.Timestamp);
                    const invocationPoints = invocationData.Datapoints;
                    const errorPoints = errorData.Datapoints;
                    
                    // Current (latest)
                    const currentLatency = latencyPoints.length > 0 ? Math.round(latencyPoints[0].Average) : 0;
                    
                    // Min/Max across 24 hours
                    const minLatency = latencyPoints.length > 0 ? Math.round(Math.min(...latencyPoints.map(p => p.Minimum))) : 0;
                    const maxLatency = latencyPoints.length > 0 ? Math.round(Math.max(...latencyPoints.map(p => p.Maximum))) : 0;
                    
                    // Total requests and errors for 24 hours
                    const totalRequests = invocationPoints.reduce((sum, p) => sum + p.Sum, 0);
                    const totalErrors = errorPoints.reduce((sum, p) => sum + p.Sum, 0);
                    const errorRate = totalRequests > 0 ? (totalErrors / totalRequests * 100) : 0;
                    
                    // Current 5-minute window
                    const currentRequests = latencyPoints.length > 0 ? invocationPoints.find(p => 
                        Math.abs(p.Timestamp - latencyPoints[0].Timestamp) < 300000
                    )?.Sum || 0 : 0;
                    
                    // Calculate status based on thresholds
                    const threshold = THRESHOLDS[config.category];
                    let status = 'healthy';
                    
                    if (currentLatency > threshold.latencyCritical || errorRate > threshold.errorRateCritical) {
                        status = 'down';
                    } else if (currentLatency > threshold.latencyWarning || errorRate > threshold.errorRateWarning) {
                        status = 'warning';
                    } else if (totalRequests === 0) {
                        status = 'unknown';
                    }
                    
                    results[serviceId] = {
                        name: config.name,
                        category: config.category,
                        logGroup: config.logGroup,
                        status,
                        latency: {
                            current: currentLatency,
                            min: minLatency,
                            max: maxLatency
                        },
                        requests: {
                            current: currentRequests,
                            total24h: totalRequests
                        },
                        errors: {
                            total24h: totalErrors,
                            rate: errorRate.toFixed(2)
                        },
                        thresholds: threshold,
                        hasData: latencyPoints.length > 0
                    };
                    
                } catch (error) {
                    console.error(`Error fetching ${serviceId}:`, error);
                    results[serviceId] = {
                        name: config.name,
                        category: config.category,
                        logGroup: config.logGroup,
                        status: 'unknown',
                        latency: { current: 0, min: 0, max: 0 },
                        requests: { current: 0, total24h: 0 },
                        errors: { total24h: 0, rate: 0 },
                        thresholds: THRESHOLDS[config.category],
                        hasData: false
                    };
                }
            }
            
            return results;
        }

        async function fetchLogs(logGroup, limit = 20) {
            try {
                const streams = await cloudwatchLogs.describeLogStreams({
                    logGroupName: logGroup,
                    orderBy: 'LastEventTime',
                    descending: true,
                    limit: 3
                }).promise();

                if (!streams.logStreams || streams.logStreams.length === 0) {
                    return '<div class="text-gray-500 italic p-4">No recent log streams found</div>';
                }

                let allLogs = [];
                for (const stream of streams.logStreams.slice(0, 2)) {
                    try {
                        const events = await cloudwatchLogs.getLogEvents({
                            logGroupName: logGroup,
                            logStreamName: stream.logStreamName,
                            limit: limit,
                            startFromHead: false
                        }).promise();
                        allLogs = allLogs.concat(events.events || []);
                    } catch (e) {}
                }

                allLogs.sort((a, b) => b.timestamp - a.timestamp);
                allLogs = allLogs.slice(0, limit);

                if (allLogs.length === 0) {
                    return '<div class="text-gray-500 italic p-4">No recent log events</div>';
                }

                let html = '<div class="space-y-1">';
                allLogs.forEach(event => {
                    const time = new Date(event.timestamp).toLocaleTimeString();
                    const msg = event.message.trim();
                    const isError = msg.includes('ERROR');
                    const isReport = msg.includes('REPORT');
                    const isStart = msg.includes('START');
                    
                    let color = 'text-gray-700';
                    if (isError) color = 'text-red-600';
                    else if (isReport) color = 'text-blue-600';
                    else if (isStart) color = 'text-green-600';

                    html += `<div class="font-mono text-xs ${color} bg-gray-50 p-2 rounded border-l-2 ${isError ? 'border-red-500' : 'border-gray-300'}">
                        <span class="text-gray-500">${time}</span> ${msg.substring(0, 200)}
                    </div>`;
                });
                html += '</div>';
                return html;
            } catch (error) {
                return `<div class="text-red-500 p-4">Error loading logs: ${error.message}</div>`;
            }
        }

                        <p class="text-red-800 mb-4">${error.message}</p>
                        <button onclick="location.reload()" class="px-6 py-3 bg-red-600 text-white rounded-lg">Retry</button>
                    </div>
                `;
            }
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
